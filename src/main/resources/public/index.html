<!DOCTYPE html>
<html>

<head>

    <style>
        /* 
        #F7F7F7 nice light gray
        #7DA2A9 baby blue
        */
        main {
            text-align: center;
            font-weight: bold;
            font-family: "Open Sans";
            background-color: #023047;
        }

        #title-block {
            background-color: #538B9C;
            padding: 1em;
        }

        h1 {
            margin: 0px;
        }

        h3 {
            color: #BCD8E3;
            margin: 0px;
        }

        h4 {
            color: red;
        }

        #input-form {
            max-width: 100%;

            font-size: 140%;
            padding-bottom: 5%;
        }

        li {
            height: 100vh;
            flex-grow: 1;
        }


        fieldset {

            border: 1px solid #888;
            border-right: 1px solid #666;
            border-bottom: 1px solid #666;
        }

        legend {
            font-weight: bold;
            border: 1px solid #888;
            border-right: 1px solid #666;
            border-bottom: 1px solid #666;
            border-radius: 0px;
            padding: .3em;
            background-color: #219ebc
        }

        /* fieldset input text box titles */
        label {
            color: #7DA2A9;
            margin: 2em;

        }

        fieldset {
            display: inline;
            border-radius: 10px;
            border: 0.10em solid #FB8500;

            max-width: 75%;


        }

        select {
            border-radius: 10px;
            width: 100%;
        }

        .layout-dropdown {
            display: inline-block;

        }

        input[type=submit] {
            margin-top: 0.5em;
            height: auto;
            font-size: 1.5em;
            font-weight: bold;
            font-family: "Open Sans";
            text-transform: uppercase;
            color: #696666;
            background: transparent;
            padding: .5em;
            /* background: url(https://i.imgur.com/Th606mh.png) no-repeat scroll 0.75em 0.07em transparent; */
            background-size: 54px 204px;
            border-radius: 2em;
            border: 0.10em solid #FB8500;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        input[type="submit"]:hover {
            color: #fff;
            background-color: #FB8500;
            border-color: #FB8500;
            background-position: 0.75em bottom;
            -webkit-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        input[type="submit"]:focus {
            background-position: 2em -4em;
            -webkit-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        /* Webfonts */

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 700;
            src: local('Open Sans Bold'), local('OpenSans-Bold'), url(https://themes.googleusercontent.com/static/fonts/opensans/v8/k3k702ZOKiLJc3WVjuplzHhCUOGz7vYGh680lGh-uXM.woff) format('woff');
        }
    </style>
</head>

<body>
    <main id="main">
        <div id="title-block">
            <h1 id="title">TileTool v0.1</h1>
            <h3>**thought-loop**</h3>
            <div id="img-div">
            </div>
        </div>


        <div id="input-form">
            <h2 style="color:#ffb703">Enter your information</h2>
            <form id="input-measurements" action="/measure_submit" method="POST">
                <fieldset>
                    <legend>Room Measurements (inches)</legend>
                    <label>Width (x-axis): <input type="text" name="roomX"></label>
                    </br>
                    <label>Width (y-axis): <input type="text" name="roomY"></label>
                </fieldset>
                <fieldset>
                    <legend>Tile Measurements (inches)</legend>
                    <label>Width (x-axis): <input type="text" name="tileX"></label>
                    </br>
                    <label>Width (y-axis): <input type="text" name="tileY"></label>
                </fieldset>
                </br>
                <fieldset class="layout-dropdown">
                    <legend>Spacing between tiles</legend>
                    <select id="selectNumber" name="spacing">
                        <option value=".0625">1/16"</option>
                        <option value=".125">1/8"</option>
                        <option value=".1875">3/16"</option>
                        <option value=".25">1/4"</option>
                        <option value=".375">3/8"</option>
                        <option value=".5">1/2"</option>
                    </select>
                </fieldset>
                <fieldset class="layout-dropdown">
                    <legend>Outer expansion gap</legend>
                    <select id="selectNumber" name="exGap">
                        <option value=".25">1/4"</option>
                        <option value=".375">3/8"</option>
                        <option value=".5">1/2"</option>
                        <option value=".625">5/8"</option>
                        <option value=".75">3/4"</option>
                        <option value="1">1"</option>
                    </select>
                </fieldset>
                <fieldset class="layout-dropdown">
                    <legend>Tile Pattern</legend>
                    <select id="selectNumber" name="patternType">
                        <option value="1">Symmetrical</option>
                        <option value="2">Asymmetrical</option>
                        <option value="3">Subway horizontal (1/2 offset)</option>
                    </select>
                </fieldset>
                </br>
                <fieldset>
                    <legend>Your Project Name</legend>
                   <input type="text" name="name"></label>
                </fieldset>
                <div id="submit-button">
                    <input type="submit" name="Submit" value="Generate Layout Image" />
                </div>
            </form>

    </main>
